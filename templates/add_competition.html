<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Add New Competitions</title>
</head>
<body>
    <div class="add-competition-container">
    <h2 class="add-competition-title">Add Competition</h2>
    
    <form method="post" action="{{ url_for('add_competition') }}",  class="add-competition-form"> 
        <div class="form-group">
            <label for="competition_id">Competition ID:<span class="required">*</span></label>
            <input type="text" name="competition_id" placeholder="e.g. DFB" required>
        </div>
        <br>
        <div class="form-group">
            <label for="competition_code">Competition Code:<span class="required">*</span></label>
            <input type="text" name="competition_code" placeholder="e.g. sydbank-pokalen" required>
        </div>
        <br>
        <div class="form-group">
            <label for="name">Name:<span class="required">*</span></label>
            <input type="text" name="name" placeholder="e.g. laliga" required>
        </div>
        <br>
        <div class="form-group">
            <label for="sub_type">Subtype:</label>
            <input type="text" name="sub_type" placeholder="e.g. uefa_champions_league" >
        </div>
        <br>
        <div class="form-group">
            <label for="type">Type:</label>
            <input type="text" name="type" placeholder="e.g. international_cup" >
        </div>
        <br>
        <div class="form-group">
            <label for="country_id">Country ID:</label>
            <input type="number" name="country_id" placeholder="e.g. 141" >
        </div>
        <br>
         <div class="form-group">
            <label for="country_name">Country Name:</label>
            <input type="text" name="country_name" placeholder="e.g. Scotland" >
        </div>
        <br>
        <div class="form-group">
            <label for="domestic_league_code">Domestic League Code:</label>
            <input type="text" name="domestic_league_code" placeholder="e.g. NL1" >
        </div>
        <br>
        <div class="form-group">
            <label for="confederation">Confederation:</label>
            <input type="text" name="confederation" placeholder="e.g. europa" >
        </div>
        <br>
        <button type="submit" class="add-competititon-submit-button">Add Competition</button>
    </form>
    
    <br> 
    <a href="{{ url_for('view_competitions') }}" class="ad-competition-back-link">Back to Competitions</a>
</div>
</body>
</html>
