<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Club</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="delete-player-container">
        <form method="post" action="{{ url_for('delete_club', club_id=club[0]) }}" class="delete-player-form">
            <p>Are you sure you want to delete the club with ID {{ club[0] }}?</p>

            

            <button type="submit" class="delete-player-submit-button">Delete Club</button>
        </form>

        <br>
        <a href="{{ url_for('view_clubs') }}" class="delete-player-back-link">Back to Clubs</a>
    </div>
</body>
</html>
