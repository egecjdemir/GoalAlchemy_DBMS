<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Update Game</title>
</head>
<body>
    <div class="update-game-container">
        <h1 class="update-title">Update Game</h1>
        
        {% if error_message %}
            <div class="alert-error">
                {{ error_message }}
            </div>
        {% endif %}

        <form method="POST" action="{{ url_for('update_game', game_id=game_details[0]) }}", class="update-game-form">

            <div class="form-group">
                <label for="competition_id">Competition ID:</label>
                <input type="text" id="competition_id" name="competition_id" value="{{ game_details[1] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="season">Season:</label>
                <input type="number" id="season" name="season" value="{{ game_details[2] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="round">Round:</label>
                <input type="text" id="round" name="round" value="{{ game_details[3] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" value="{{ game_details[4] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="home_club_id">Home Club ID:</label>
                <input type="number" id="home_club_id" name="home_club_id" value="{{ game_details[5] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="away_club_id">Away Club ID:</label>
                <input type="number" id="away_club_id" name="away_club_id" value="{{ game_details[6] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="home_club_goals">Home Club Goals:</label>
                <input type="number" id="home_club_goals" name="home_club_goals" value="{{ game_details[7] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="away_club_goals">Away Club Goals:</label>
                <input type="number" id="away_club_goals" name="away_club_goals" value="{{ game_details[8] }}">
            </div>
            <br>
            
            <div class="form-group">
                <label for="home_club_position">Home Club Position:</label>
                <input type="number" id="home_club_position" name="home_club_position" value="{{ game_details[9] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="away_club_position">Away Club Position:</label>
                <input type="number" id="away_club_position" name="away_club_position" value="{{ game_details[10] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="home_club_manager_name">Home Club Manager Name:</label>
                <input type="text" id="home_club_manager_name" name="home_club_manager_name" value="{{ game_details[11] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="away_club_manager_name">Away Club Manager Name:</label>
                <input type="text" id="away_club_manager_name" name="away_club_manager_name" value="{{ game_details[12] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="stadium">Stadium:</label>
                <input type="text" id="stadium" name="stadium" value="{{ game_details[13] }}">
            </div>
            <br>

            <div class="form-group">
                <label for="attendance">Attendance:</label>
                <input type="number" id="attendance" name="attendance" value="{{ game_details[14] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="referee">Referee:</label>
                <input type="text" id="referee" name="referee" value="{{ game_details[15] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" value="{{ game_details[16] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="home_club_name">Home Club Name:</label>
                <input type="text" id="home_club_name" name="home_club_name" value="{{ game_details[17] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="away_club_name">Away Club Name:</label>
                <input type="text" id="away_club_name" name="away_club_name" value="{{ game_details[18] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="aggregate">Aggregate:</label>
                <input type="text" id="aggregate" name="aggregate" pvalue="{{ game_details[19] }}">
            </div>
            <br>
            <div class="form-group">
                <label for="competition_type">Competition Type:</label>
                <input type="text" id="competition_type" name="competition_type" value="{{ game_details[20] }}">
            </div>
            <br>           
            <button class="update-player-submit-button"type="submit">Update Club</button>
            <a href="{{ url_for('view_games') }}" class="update-go-back">Go Back to Clubs</a>
        </form>
    </div>
</body>
</html>
